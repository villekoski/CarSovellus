<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car owner list
    </title>
    <meta http-equiv="Content-Type" content = "text/html" charset="UTF-8">

</head>
<body>
    <h1>Car Owner List</h1>
    <table>
        <tbody>
            <tr th:each = "owner : ${owner}">
                <td th:text="${owner.ownername}"></td>
   <td th:if="${#fields.hasErrors('ownername')}" th:errors="*{ownername}"> Error</td></br>
               	

                </tr>
                <td><a href="/addC" class="btn btn-primary">Add Owner</a></td>
       </tbody>
    </table>
</body>
</html>
